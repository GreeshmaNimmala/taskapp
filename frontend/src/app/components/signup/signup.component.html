<div class="signup">
    <div class="signup-form">
      <h3>Sign up</h3>
<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
     <i class="fas fa-envelope-open"></i>
     <input #emailInput type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <i class="fas fa-unlock-alt"></i>
      <input #passwordInput type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-success" (click)="onSignupButtonClicked(emailInput.value,passwordInput.value)">Sign up</button>
    <br>
    <p>Already have an account ? <a routerLink="/login">Login</a></p>

  </form>
  </div>
</div>
