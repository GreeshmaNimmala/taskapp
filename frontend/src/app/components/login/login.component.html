<div class="login">
    <div class="login-form">
      <h3>Login</h3>
<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
     <i class="fas fa-envelope-open"></i>
     <input #emailInput type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <i class="fas fa-unlock-alt"></i>
      <input #passwordInput type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-success" (click)="onLoginButtonClicked(emailInput.value,passwordInput.value)">Login</button>
    <br>

    <p>Don't have an account ? <a routerLink="/signup"> Signup</a></p>
  </form>
  </div>
</div>
